

<ul>
    {% for planet in site.pages %}
    {% if planet.type == {{include.type}} %}
    <li>
      <a href="{{site.baseurl}}{{planet.url}}">
        <img alt="Photo of {{planet.title}}" src="{{site.baseurl}}/img/planets/{{planet.image}}">
        <h3>{{planet.title}}</h3>
        <p>{{planet.meta}}</p>
      </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
